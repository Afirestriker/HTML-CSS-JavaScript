
<html>
<head>
	<title>CSS color properties</title>

	<style>

		.class1{
			color: red;
			background-color: yellow;
		}

		.class2{
			color: #ff0000;
			background-color: #ffff00;
		}

		.class3{
			color: hsl(0, 100%, 50%);
			background-color: hsl(60, 100%, 50%);
		}

		#id1{
			color: red;
			background-color: yellow;
		}

		#id2{
			color: rgb(255, 0, 0);
			background-color: rgb(255, 255, 0);
		}


	</style>

</head>

<body>

	<h1 class="class1"> This is heading one </h1>

	<h2 class="class2"> This is heading one </h2>

	<h3 class="class3"> This is heading one </h3>

	<h4 id="id1"> This is heading one </h4>

	<h5 id="id2"> This is heading one </h5>

	<h6> This is heading one </h6>

	<h1 id=""></h1>

</body>
</html>
