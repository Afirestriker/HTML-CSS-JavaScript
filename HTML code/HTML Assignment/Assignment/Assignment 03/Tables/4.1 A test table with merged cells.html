
<!DOCTYPE html>
<html>
<head>
	<title>A test table with merged cells</title>
</head>

<body>

	<h4 align="center">A test table with merged cells</h4>

	<table border=2 align="center" height=150 width=350>

		<!-- row 1 -->
		<tr>
			<th rowspan=2></th>
			<th colspan=2>Average</th>
			<th rowspan=2 width=90 valign=top>Red<br>eyes</th>
		</tr>

		<!-- row 2 -->
		<tr>
			<th>height</th>
			<th>weight</th>
		</tr>

		<!-- row 3 -->
		<tr>
			<th>Males</th>
			<td>1.9</td>
			<td>0.003</td>
			<td>40%</td>
		</tr>

		<!-- row 4 -->
		<tr>
			<th>Females</th>
			<td>1.7</td>
			<td>0.002</td>
			<td>43%</td>
		</tr>
	</table>

</body>
</html>
