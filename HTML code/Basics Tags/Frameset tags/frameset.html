
<!DOCTYPE html>
<html>
<head>	<title>Frameset</title> </head>

	<frameset rows="200, *, 200"> <!-- This size are in px -->

		<!-- row 01 -->
		<frameset cols="33%, *, 33%">		<!-- this size are in percentage % -->
			<frame name="top left" src="">
			<frame name="top middle" src="">
			<frame name="top right" src="">
		</frameset>

		<!-- row 02 -->
		<frame name="middle frame" src="">

		<!-- row 03 -->
		<frameset cols="50%, *">
			<frame name="bottom left" src="">
			<frame name="bottom right" src="">
		</frameset>

	</frameset>

</html>
