

<!DOCTYPE html>
<html>
<head>
	<title>Table tag</title>
</head>
<body>
	<table border="2" align="center">
		<tr>
			<th>Sr.no</th>
			<th>Trimester</th>
			<th>Course Name</th>
		</tr>

		<!--1-->
		<tr align="center" valign="middle">
			<td>1</td>
			<td align="left">Trimester - I</td>
			<td>CF</td>
		</tr>

		<!--2-->
		<tr align="center" valign="middle">
			<td>2</td>
			<td align="left">Trimester - I</td>
			<td>PPA</td>
		</tr>

		<!--3-->
		<tr align="center" valign="middle">
			<td>3</td>
			<td align="left">Trimester - I</td>
			<td>BM</td>
		</tr>

		<!--4-->
		<tr align="center" valign="middle">
			<td>4</td>
			<td align="left">Trimester - II</td>
			<td>Adv. CF</td>
		</tr>

		<!--5-->
		<tr align="center" valign="middle">
			<td>5</td>
			<td align="left">Trimester - II</td>
			<td>C. Prog</td>
		</tr>
	</table>

</body>
</html>
